version: '3.5'

services:
  db:
    image: mdillon/postgis:9.6-alpine
    deploy:
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: any
        delay: 0s
        max_attempts: 3
        window: 60s
      resources:
        limits:
          cpus: '.5'
          memory: 128M
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - lis
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: django
      POSTGRES_PASSWORD: ***PASSWORD***
      PGDATA: /var/lib/postgresql/data/pgdata

  elasticsearch:
    image: registry.gitlab.com/bentrm/elasticsearch-oss:5.6.9
    deploy:
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: any
        delay: 0s
        max_attempts: 3
        window: 60s
      resources:
        limits:
          cpus: '.5'
          memory: 512M
    networks:
      - lis
    volumes:
      - esdata:/usr/share/elasticsearch/data
    environment:
      - "ES_JAVA_OPTS=-Xms128m -Xmx128m -server"
      - cluster.name=lis-cluster
      - discovery.type=single-node

  django:
    image: registry.gitlab.com/bentrm/lis:latest
    tty: true
    deploy:
      restart_policy:
        condition: any
        delay: 0s
        max_attempts: 3
        window: 60s
      resources:
        limits:
          cpus: '1'
          memory: 512M
    networks:
      - lis
      - proxy
    volumes:
      - static:/html/static
      - media:/html/media
    environment:
      CMS_VERSION: 0.1.0
      DB_ENGINE: django.contrib.gis.db.backends.postgis
      DB_HOST: db
      DB_NAME: django
      DB_PASSWORD: ***PASSWORD***
      DB_PORT: 5432
      DB_USER: django
      DEFAULT_FROM_EMAIL: ***EMAIL***
      EMAIL_BACKEND: django.core.mail.backends.smtp.EmailBackend
      EMAIL_HOST_PASSWORD: ***PASSWORD***
      EMAIL_HOST_USER: ***EMAIL***
      EMAIL_HOST: ***HOST***
      EMAIL_USE_SSL: 0
      EMAIL_USE_TLS: 1
      GOOGLE_MAP_API_KEY: ***KEY***
      LETSENCRYPT_EMAIL: ***EMAIL***
      LETSENCRYPT_HOST: ***HOST***
      MEDIA_ROOT: /html/media
      MEDIA_URL: /media/
      SECRET_KEY: ***SECRET***
      STATIC_ROOT: /html/static
      STATIC_URL: /static/
      VIRTUAL_HOST: ***HOST***
      VIRTUAL_PATH: /
    depends_on:
      - db
      - elasticsearch

  static:
    image: nginx:alpine
    deploy:
      restart_policy:
        condition: any
        delay: 0s
        max_attempts: 3
        window: 60s
      resources:
        limits:
          cpus: '.25'
          memory: 64M
    networks:
      - lis
      - proxy
    volumes:
      - static:/usr/share/nginx/html/static:ro
    environment:
      VIRTUAL_HOST: ***HOST***
      VIRTUAL_PATH: /static

  media:
    image: nginx:alpine
    deploy:
      restart_policy:
        condition: any
        delay: 0s
        max_attempts: 3
        window: 60s
      resources:
        limits:
          cpus: '.25'
          memory: 64M
    networks:
      - lis
      - proxy
    volumes:
      - media:/usr/share/nginx/html/media:ro
    environment:
      VIRTUAL_HOST: ***HOST***
      VIRTUAL_PATH: /media

volumes:
  pgdata:
  esdata:
  static:
  media:

networks:
  lis:
  proxy:
    external: true
