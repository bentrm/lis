{% extends "cms/base.html" %}


{% block content %}
  <div class="row">

    <div class="col-12">
      <ul class="list-group list-group-flush">
        {% for child in page.get_children.live.specific %}
        <a href="{{ child.get_url }}" class="list-group-item list-group-item-action">
          <h2 class="display-2">{{ child }}</h2>
        </a>
        {% endfor %}
      </ul>
    </div>

  </div>
{% endblock %}
