{% extends "cms/base.html" %}
{% load i18n %}
{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

{% block content %}
<div class="row">

  <div class="col">
    <h1>{{ page }}</h1>
  </div>

  <div class="col-12">
    <div class="list-group list-group-flush">
      {% for child in page.authors.specific %}
      <a href="{{ child.get_url }}" class="list-group-item list-group-item-action">
        <i class="{{child.icon_class}}"></i> {{ child }}
      </a>
      {% endfor %}
    </div>
  </div>

</div>
{% endblock %}
